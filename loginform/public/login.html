<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div class="form">
        <h1 class="heading">login</h1>
        <form method="GET">
            <input type="email" placeholder="email" name="email" autocomplete="off" class="email" required>
            <input type="password" placeholder="password" name="password" autocomplete="off" class="password" required>
            <button class="submit-btn">log in</button>
        </form>
        <a href="register.html" class="link">don't have an account? Register one</a>
    </div>
    <script src="js/form.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
</body>
</html>
